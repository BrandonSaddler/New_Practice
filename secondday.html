<!-- <span></span> is used to change the format or something within a paragraph without breaking the line
e.g <span style="color: red"> blah blah,</span> -- this text is red would make that specific strong of text red.>

<span style="background-color: blue">eggs</span> would be used to make the background colour of "eggs" blue
use colspan to expand the columns from 1 to a specified amount, e.g <td colspan="4">Table name</td>
same idea with rowspan e.g <td rowspan="4">ID</td>
