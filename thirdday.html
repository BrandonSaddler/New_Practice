<!DOCTYPE html>
<html>
<head>
    <title>Twitter</title>
</head>
<body>
<fieldset>
    <legend>Login</legend>
    <form action="">
        <label for="Email">Email</label>
        <input type="email" id="Email" required/><br/>
        <label for="Password" required>Password</label>
        <input type="password" id="Password" placeholder="Enter Password"/><br/>
        <input type="submit" value="Login">
   </form>
</fieldset>
<form>
        <input type="checkbox"/><br>
        <input type="date"/><br>
        <input type="month"/><br>
        <input type="file"/><br>
        <input type="number"/><br>
        <input type="range"/><br>
        <input type="time"/><br>
        <input type="color">
        <input type="reset" value="Clear all">
        
        <select>
        <option value="">Select country</option>
        <option value="United Kingdom">UK</option>
        <option value="">USA</option>
        <option value="">Germany</option>       
        </select>

        <textarea name="" id="" cols="20" rows="20"></textarea>
</form>
</body>
</html>

<!-- fieldset is used to group form elements. -->
<!-- id is used to link elements, in this example to interact with the text box. -->
<!-- input type="reset" is used to clear all data within a form, (must be witin the form tag) -->
<!-- Required reminds the user that a field is "required" to be filled before continuing-->
